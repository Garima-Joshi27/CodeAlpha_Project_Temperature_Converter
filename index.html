<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/db7ff75cee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Please enter the temperature</h1>
        <form>
          <input type="number" id="number" placeholder="Celcius" />

          <select name="temperature" id="temperature">
            <option id="fah" value="fahrenheit">Fahrenheit</option>
            <option id="kel" value="kelvin">Kelvin</option>
          </select>
        </form>
        <button id="btn">Submit</button>
        <div id="result"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
